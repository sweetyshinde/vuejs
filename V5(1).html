<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">
            <button title="title">HOVER OVER ME</button>

        </div>
        <script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
        <script>
        var app = new Vue({
           el: '#root',
           data: {
               title: 'now the title is being set thorough javascript.'
           }

        });
        </script>
    </body>
</html>
